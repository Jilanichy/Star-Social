<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Social Site</title>
    <!-- Latest Compiled Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'socialsite/css/master.css' %}">
  </head>
  <body>

    <!-- This navbar is from bootstrap_4 -->

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <div class="container">

        <a class="navbar-brand" href="{% url 'home' %}">Star Social</a>

          <ul class="navbar-nav ml-auto">

            {% if user.is_authenticated %}
              <li class="nav-item right">
                <a class="nav-link right" href="{% url 'posts:create' %}">Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>

            {% else %}

              <li class="nav-item">
                <a class="nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a>
              </li>
            {% endif %}
          </ul>
      </div>
    </nav>
    <div class="container mycontent">
      {% block content %}

      {% endblock %}

    </div>
  <canvas id="canvas"></canvas>


  </body>
  <script src="{% static 'socialsite/js/master.js' %}" type="text/JavaScript"></script>
</html>
